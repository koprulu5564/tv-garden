name: Generate TV-Garden M3U

on:
  schedule:
    - cron: '0 0 * * *'  # Her gün 00:00'da (24 saatte bir)
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests gzippy

    - name: Generate M3U
      run: |
        python tv_garden.py
        echo "Oluşturulan kanal sayısı: $(grep -c 'EXTINF' tv-garden.m3u)"

    - name: Commit and push
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add tv-garden.m3u
        git diff --cached --quiet || git commit -m "Auto: TV-Garden Güncellemesi $(date +'%Y-%m-%d')"
        git push
