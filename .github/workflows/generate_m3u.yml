name: Generate TV-Garden M3U

on:
  schedule:
    - cron: '0 0 * * *'  # Her gün 00:00'da (24 saatte bir)
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Büyük veri setleri için süre uzatıldı

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests gzippy emoji urllib3
        python -c "import urllib3; urllib3.disable_warnings()"

    - name: Generate M3U
      run: |
        python tv_garden.py
        echo "Oluşturulan kanal sayısı: $(grep -c 'EXTINF' tv-garden.m3u)"
        echo "Ülke dağılımı:"
        grep -o 'group-title="[^"]*"' tv-garden.m3u | sort | uniq -c | sort -nr

    - name: Commit and push
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add tv-garden.m3u
        git diff --cached --quiet || git commit -m "Auto: TV-Garden Update $(date +'%Y-%m-%d %H:%M')"
        git push
