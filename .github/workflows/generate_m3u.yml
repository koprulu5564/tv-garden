name: 🎬 TV-Garden M3U Generator

on:
  schedule:
    - cron: '0 0 * * *'  # Her gün 00:00'da
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - name: 🛠️ Repository'yi çek
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 🐍 Python kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Bağımlılıkları yükle
      run: |
        pip install requests gzippy urllib3 pycountry
        python -c "import urllib3; urllib3.disable_warnings()"

    - name: 🏗️ M3U oluştur
      run: |
        python tv_garden.py
        echo "📊 Dosya Bilgisi:"
        echo "▸ Kanal Sayısı: $(grep -c 'EXTINF' tv-garden.m3u)"
        echo "▸ Boyut: $(du -h tv-garden.m3u | cut -f1)"
        echo ""
        echo "🌍 Ülke Özeti:"
        grep -o 'group-title="[^"]*"' tv-garden.m3u | sort | uniq -c | sort -nr | head -n 15

    - name: 🚀 Değişiklikleri gönder
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add tv-garden.m3u
        git diff --cached --quiet || git commit -m "🔄 Otomatik Güncelleme $(date +'%d.%m.%Y %H:%M')"
        git push
